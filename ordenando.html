<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="ordenando.js"></script>
    <div class="container">
        <form class="form m-2">
            <label class="form-label">Valor</label> <input class="form-control" type="number" id="valor"/>
            <a href="#" class="btn btn-primary m-2"
                onclick="add()">Adicionar</a>
            <hr>
        </form>
    </div>
    <div class="container">
        <form class="form m-2">
            <label class="form-label m-2">Função</label> <select class="form-select" id="function">
            <option>Bubble Sort</option>
            <option>Selection Sort</option>
            <option>Quick Sort</option>
            </select>
            <a href="#" class="btn btn-primary m-2"
                onclick="ordenar()">Ordenar</a>
            <a href="#" class="btn btn-primary m-2"
                onclick="misturar()">Misturar</a>
        <hr>
        <script>
            lista = [];
            const add = () =>{
                const ul = document.getElementById("valores");
                const node = document.createElement("li");
                const v = eval(document.getElementById("valor").value);
                node.appendChild(document.createTextNode(v));
                ul.appendChild(node);
                lista.push(v);
            }
            const ordenar = () =>{
                let func = eval(document.getElementById("function").selectedIndex);
                if(func == 0){
                    bubble_sort(lista);
                }
                if(func == 1){
                    selection_sort(lista);
                }
                if(func == 2){
                    quick_sort(lista, 0, lista.length -1)
                }
                //SortVal.innerHTML = "";
                for(let x of lista){
                    const node1 = document.createElement("li");
                    node1.appendChild(document.createTextNode(x));
                    SortVal.appendChild(node1);
                }
            document.getElementById("valores").innerHTML = SortVal.innerHTML;
            SortVal.innerHTML = "";
            }

        </script>
        <ul id = "valores">
        </ul>
        <ul id = "SortVal">
        </ul>
    </form>
    </div>
</body>
</html>
